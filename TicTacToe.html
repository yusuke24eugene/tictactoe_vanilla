<!DOCTYPE html>
<html>
    <head>
        <title>PVP - TicTacToe</title>

        <a href="index.html"><button id="menu">MENU</button></a>

        <div id="xcontainer">X TURN</div>
        <div id="ocontainer">O TURN</div>
        
            <div class="playerX">Player X</div>
